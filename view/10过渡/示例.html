<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .expand-transition{
            transition: all .3s ease;
            height: 30px;
            padding: 10px;
            background-color: #eee;
            overflow: hidden;
        }
        .expand-enter,
        .expand-leave{
            height: 0;
            padding: 0 10px;
            opacity: 0;
        }
    </style>
</head>
<body>
<button v-on:click="toggle" type="button">toggle</button>
<div v-if="show" transition="expand">
    hello
</div>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    var vw = new Vue({
        el: 'body',
        data: {
            show: true
        },
        methods: {
            toggle: function(){
                this.show = this.show ? false : true;
            }
        }
    });
</script>
</body>
</html>
