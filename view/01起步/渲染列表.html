<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ul>
</div>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            todos: [
                {
                    text: 'Learn Javascript'
                },
                {
                    text: 'Learn vue.js'
                },
                {
                    text: 'Build something awesome'
                }
            ]
        }
    });
</script>
</body>
</html>
