<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    //为myOption自定义选项注入一个处理器
    Vue.mixin({
        created: function(){
            var myOption = this.$options.myOption;
            if(myOption){
                console.log(myOption);
            }
        }
    });
    new Vue({
        myOption: 'Hello!'
    });
</script>
</body>
</html>
