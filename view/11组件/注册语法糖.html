<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<my-component></my-component>
<parent></parent>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component('my-component', {
        template: '<div>A custom component!</div>'
    });
    var Parent = Vue.extend({
        template: '<div>parent</div><child></child>',
        components: {
            'child': {
                template: '<div>child</div>'
            }
        }
    });
    var vw = new Vue({
        el: 'body',
        components: {
            'parent': Parent
        }
    });
</script>
</body>
</html>
