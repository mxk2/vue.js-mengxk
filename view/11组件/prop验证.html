<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    Vue.component('example', {
        props:{
            //基础类型检测（'null'意思是任何类型都可以）
            propA: Number,
            //多种类型
            propM: [String, Number],
            //必须是字符串
            propB:{
                type: String,
                required: true
            },
            //数字，有默认值
            propC: {
                type: Number,
                default: 100
            },
            //对象、数组的默认值应当由一个函数返回
            propD: {
                type: Object,
                default: function(){
                    return {msg: 'hello'};
                }
            },
            //指定这个prop为双向绑定
            //如果绑定类型不对将抛出一条警告
            propE: {
                twoWay: true
            },
            //自定义验证函数
            propF: {
                validator: function(value){
                    return value > 0;
                }
            },
            //转换函数
            //在设置值之前转换
            propG: {
                coerce: function(val){
                    return val + "";
                }
            },
            propH: {
                coerce: function(val){
                    return JSON.parse(val);
                }
            }
        }
    });
</script>
</body>
</html>
