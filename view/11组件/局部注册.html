<script>
    var Child = Vue.extend({
        template: '<div>子组件</div>'
    });

        template: '<div>父组件<my-component></my-component></div>',
        components: {
            'my-component': Child
        }
    });

        el: 'body',
        components: {

        }
    });
</script>
