<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .fade-transition{
            transition: opacity .3s ease;
        }
        .fade-enter, .fade-leave{
            opacity: 0;
        }
    </style>
</head>
<body>
<ul>
    <li v-for="item in list">
        <a v-on:click="tab($event)">{{item}}</a>
    </li>
</ul>
<component :is="currentView" keep-alive transition="fade" transition-mode="out-in">
</component>
<script src="../../node_modules/vue/dist/vue.js"></script>
<script>
    var vw = new Vue({
        el: 'body',
        data: {
            list: ['home', 'posts', 'archive'],
            currentView: 'home'
        },
        components: {
            home: {
                template: '<div>home</div>'
            },
            posts: {
                template: '<div>posts</div>'
            },
            archive: {
                template: '<div>archive</div>'
            }
        },
        methods: {
            tab: function(event){
                var tab = event.currentTarget.innerText;
                this.currentView = tab;
            }
        }
    });
</script>
</body>
</html>
